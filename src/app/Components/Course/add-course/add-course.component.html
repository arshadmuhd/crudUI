          <div class="form-group">
            <label for="inputAddress">Course Name</label>
            <input type="text" class="form-control" name="courseDescription"   [(ngModel)]="addCourseRequest.courseDescription">
          </div>


          <div class="form-group col-md-4">
            <label for="inputState">Course Department</label>
            <select id="inputState" name="departmentId" class="form-control" [(ngModel)]="addCourseRequest.departmentId">

          <option name="departmentId"  *ngFor="let item of departments" value="{{item.id}}">{{item.departmentName}}</option>

            </select>
          </div>

          <div class="form-group">
            <label for="inputAddress">Course Fee</label>
            <input type="number" class="form-control" name="courseFee"   [(ngModel)]="addCourseRequest.courseFee">
          </div>

          <div class="form-group col-md-4">
            <label for="inputState">Course Status</label>
            <select id="inputState" name="status" class="form-control" [(ngModel)]="status">
              <option name="departmentName" selected>Choose...</option>
              <option name="department" value="true" >Active</option>
              <option name="department" value="false" >inactive</option>

  
            </select>
          </div>

          </div>
       
    
        <button type="submit" class="btn btn-primary mt-2">Add Course</button>
