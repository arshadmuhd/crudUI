
<div class="container my-5">
    <h2>Add New Department</h2>
    <form #myform="ngForm" (ngSubmit)="addDepartment()">
        <div class="form-row">
            
        <div class="form-group col-md-4">
            <label for="inputState">Department Name</label>
            <select id="inputState" name="departmentName" class="form-control" [(ngModel)]="addDepartmentRequest.departmentName">
              <option name="departmentName" selected>Choose...</option>
              <option name="departmentName" >CSE</option>
              <option name="departmentName">CIVIL</option>
              <option name="departmentName"  >MECH</option>
              <option name="departmentName">ECE</option>
    
            </select>
            <p>{{addDepartmentRequest.departmentName}}</p>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Department Status</label>
            <select id="inputState" name="department" class="form-control" [(ngModel)]="addDepartmentRequest.departmentStatus">
              <option name="departmentName" selected>Choose...</option>
              <option name="department" value="true" >Active</option>
              <option name="department" value="false" >inactive</option>
  
            </select>
          </div>
          </div>
       
    
        <button type="submit" class="btn btn-primary mt-2">Add Department</button>
      </form>
    
    </div>
