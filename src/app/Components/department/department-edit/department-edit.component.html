
<div class="container my-5">
    <h2>Edit Department</h2>
    <form #myform="ngForm" (ngSubmit)="updateDepartment()">
        <div class="form-row">
          <div class="form-group">
            <label for="inputAddress">Department Name </label>
            <input type="text" class="form-control" id="" name="departmentName"  [(ngModel)]="editDepartmentRequest.departmentName">
          </div>

              <div class="form-group col-md-4">
                <label for="inputState">Department Head</label>
                <select id="inputState" name="departmentHeadName" class="form-control" [(ngModel)]="editDepartmentRequest.departmentHeadName">
    
              <option name="departmentHeadName"  *ngFor="let item of teachers" value="{{item.teacherName}}">{{item.teacherName}}</option>
    
                </select>
              </div>
         


              <div class="form-group col-md-4">
                <label for="inputState">Department Status</label>
                <select id="inputState" name="status" class="form-control" [(ngModel)]="status">
                  <option name="departmentName" selected>Choose...</option>
                  <option name="department" value="true" >Active</option>
                  <option name="department" value="false" >inactive</option>
      
                </select>
              </div>
              </div>
           
       
    
        <button type="submit" class="btn btn-primary mt-2">Update Employee</button>
      </form>
    
    </div>
