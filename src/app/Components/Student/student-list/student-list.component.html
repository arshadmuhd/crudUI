<div class="container align-items-center col-md-12 col-12 mt-3"  >
    <span *ngIf="student.length==0"> No Details found</span>
<table class="table table-bordered" *ngIf="student.length!=0" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Date Of Birth</th>   
        <th scope="col">District</th>
        <th scope="col">Place</th>
        <th scope="col">Department Name</th>
        <th scope="col">Status</th>
        <th scope="col">Edit/Delete</th>

       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of student; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.studentName}}</td>
        <td>{{item.studentDob}}</td>
       
        <td>{{item.studentDistrict}}</td>
        <td>{{item.studentPlace}}</td>
        <td>{{item.departmentId}}</td>
        <td>{{item.studentStatus}}</td>


        <!-- <td>
          <button class="btn btn-secondary" [routerLink]="['/employee/edit/',item.id]">Edit</button>
          <button class="btn btn-danger"  (click)="deleteBtn(item.id)" style=" margin-left: 1rem;">Delete</button>


        </td> -->


        
      </tr>
     
     
    </tbody>
  </table>

</div>
