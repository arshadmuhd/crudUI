
<div class="container my-5">
    <h2>Add New Department Head</h2>
    {{addDepartmentHeadRequest| json}}<br>
    
    <form #myform="ngForm" (ngSubmit)="addDepartmentHead()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword4">Name</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Name" name="name" [(ngModel)]="addDepartmentHeadRequest.teacherName">

              </div>
           
              <div class="form-group col-md-6">
                <label for="inputPassword4">Email</label>
                <input type="email" class="form-control" id="inputPassword4" placeholder="email" name="email" [(ngModel)]="addDepartmentHeadRequest.teacherEmail">

              </div>

              <div class="form-group col-md-6">
                <label for="inputPassword4">Phone Number</label>
                <input type="number" class="form-control" placeholder="number" name="studentPhone" [(ngModel)]="addDepartmentHeadRequest.teacherPhoneNumber">

              </div>
          <div class="form-group col-md-6">
            <label>Date of Birth</label>
            <input type="date" class="form-control"  placeholder="Date of Birth" name="dob" [(ngModel)]="addDepartmentHeadRequest.teacherDob">


          </div>
          <div class="form-group col-md-6">
            <label>Date of Joining</label>
            <input type="date" class="form-control"  placeholder="Date of Joining" name="doj" [(ngModel)]="addDepartmentHeadRequest.teacherDoj">


          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Teacher District</label>
          <input type="text" class="form-control" id="" name="teacherPlace"  [(ngModel)]="addDepartmentHeadRequest.teacherPlace">
        </div>

          <div class="form-group col-md-4">
            <label for="inputState">Teacher Department</label>
            <select id="inputState" name="departmentId" class="form-control" [(ngModel)]="addDepartmentHeadRequest.departmentId">

          <option name="departmentId"  *ngFor="let item of departments" value="{{item.id}}">{{item.departmentName}}</option>

<!-- 

              <option name="department" selected>Choose...</option>
              <option name="department" >Active</option>
              <option name="department">Inactive</option> -->
            
            </select>
          </div>
        <div class="form-group col-md-4">
            <label for="inputState">Student Status</label>
            <select id="inputState" name="department" class="form-control" [(ngModel)]="addDepartmentHeadRequest.isActive">
              <option name="department" selected>Choose...</option>
              <option name="department" value="true">Active</option>
              <option name="department">Inactive</option>
            
            </select>
          </div>
      
       
    
        <button type="submit" class="btn btn-primary mt-2">Add Department Head</button>
      </form>
    
    </div>
