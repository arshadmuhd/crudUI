
<div class="container my-5">
    <h2>{{ id ? 'Edit Teacher' : 'Add New Teacher' }}</h2>
    <!-- {{addTeacherRequest| json}}<br> -->
    
    <form #myform="ngForm" (ngSubmit)="submitForm()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword4">Name</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Name" name="name" [(ngModel)]="addTeacherRequest.teacherName">

              </div>
           
              <div class="form-group col-md-6">
                <label for="inputPassword4">Email</label>
                <input type="email" class="form-control" id="inputPassword4" placeholder="email" name="email" [(ngModel)]="addTeacherRequest.teacherEmail">

              </div>

              <div class="form-group col-md-6">
                <label for="inputPassword4">Phone Number</label>
                <input type="number" class="form-control" placeholder="number" name="studentPhone" [(ngModel)]="addTeacherRequest.teacherPhoneNumber">

              </div>
              <!-- <p>{{addTeacherRequest.teacherPhoneNumber}}</p> -->
          <div class="form-group col-md-6">
            <label>Date of Birth</label>
            <input type="date" class="form-control"  placeholder="Date of Birth" name="dob" [(ngModel)]="addTeacherRequest.teacherDob">
          </div>

          <div class="form-group col-md-6">
            <label>Date of Join</label>
            <input type="date" class="form-control"  placeholder="Date of Join" name="doj" [(ngModel)]="addTeacherRequest.teacherDoj">
          </div>


        </div>
      
        <div class="form-group">
            <label for="inputAddress">Teacher Place</label>
            <input type="text" class="form-control" name="studentPlace"   [(ngModel)]="addTeacherRequest.teacherPlace">
          </div>

          <div class="form-group col-md-4">
            <label for="inputState">Teacher Department</label>
            <select id="inputState" name="departmentId" class="form-control" [(ngModel)]="addTeacherRequest.departmentId">

          <option name="departmentId"  *ngFor="let item of departments" value="{{item.id}}">{{item.departmentName}}</option>

            </select>
          </div>
        <div class="form-group col-md-4">
            <label for="inputState">Student Status</label>
            <select id="inputState" name="status" class="form-control" [(ngModel)]="status">
              <option name="department" selected>Choose...</option>
              <option name="department" value="true">Active</option>
              <option name="department" value="false">Inactive</option>
            
            </select>
          </div>
      
       
    
        <button type="submit" class="btn btn-primary mt-2">{{ id ? 'Update Teacher' : 'Add Teacher' }}</button>
      </form>
    
    </div>
