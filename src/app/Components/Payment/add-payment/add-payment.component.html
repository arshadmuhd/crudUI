
<div class="container my-5">
    <h2>Add New Payment</h2>
    
    <form #myform="ngForm" (ngSubmit)="addPayment()">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputState">Student Department</label>
                <select id="inputState" name="studentId" class="form-control" [(ngModel)]="addPaymentRequest.studentId">
    
              <option name="studentId"  *ngFor="let item of students" value="{{item.id}}">{{item.studentName}}</option>
    
                </select>
            </div>
            <p>{{addPaymentRequest.studentId}}</p>
           
              <div class="form-group col-md-6">
                <label for="inputPassword4">Paid Amount</label>
                <input type="number" class="form-control" id="inputPassword4" placeholder="Paid Amount" name="paidAmount" [(ngModel)]="addPaymentRequest.paidAmount">

              </div>

              <!-- <div class="form-group col-md-6">
                <label for="inputPassword4">Paid Date</label>
                <input type="date" class="form-control" placeholder="Paid Date" name="paidDate" [(ngModel)]="addPaymentRequest.paidDate">

              </div> -->
             </div>
    
        <button type="submit" class="btn btn-primary mt-2">Add Student</button>
      </form>
    
    </div>
